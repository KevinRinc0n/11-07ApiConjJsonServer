<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>API CON JSON SERVER</h1>
    <div class="contenedorCrear">
        <div id="crear">
            <input type="text" class="form-control int" id="inputNombre" placeholder="NOMBRE DEL PRODUCTO">
            <input type="text" class="form-control int" id="inputDescripcion" placeholder="DESCRIPCIÓN DEL PRODUCTO">
            <input type="number" class="form-control int" id="inputPrecio" placeholder="PRECIO DEL PRODUCTO">
            <select id="selector" class="form-select">
                <option selected>SELECCIONA LA CATEGORIA</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <span id="llenarTodo" class="msg-error"></span>        
            <button class="btn btn-secondary" onclick="crearProducto()">AGREGAR</button>
        </div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>   
                    <th>NOMBRE</th>    
                    <th>DESCRIPCIÓN</th>
                    <th>PRECIO</th> 
                    <th>CATEGORIA</th>  
                    <th>EDITAR</th>  
                    <th>ELIMINAR</th>  
                </tr>    
            </thead>
            <tbody class="table-dark" id="contenedor">
    
            </tbody>
        </table>
    </div>  
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">EDITA TU PRODUCTO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="">
                        <input type="text" id="editarNombre" class="intD" placeholder="NOMBRE DEL PRODUCTO">
                        <input type="text" id="editarDescripcion" class="intD"  placeholder="DESCRIPCIÓN DEL PRODUCTO">
                        <input type="number" id="editarPrecio" class="intD"  placeholder="PRECIO DEL PRODUCTO">
                        <select id="editarSelector" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        <span id="llenarTodoEditar" class="msg-error"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="subirProducto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
